{% extends 'base.html' %}

{% block title %}تأیید هویت{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-shield-alt fa-4x text-primary"></i>
                    </div>
                    <h4 class="mb-3">احراز هویت دو مرحله‌ای</h4>
                    <p class="text-muted">
                        کد ۶ رقمی نمایش داده شده در اپلیکیشن Authenticator را وارد کنید:
                    </p>
                    
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-4">
                            <input type="text" name="token" class="form-control form-control-lg text-center" 
                                   placeholder="۰۰۰۰۰۰" maxlength="6" pattern="[0-9]{6}" 
                                   required autocomplete="off" inputmode="numeric" autofocus
                                   style="letter-spacing: 0.5em; font-size: 1.5rem;">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> ورود
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <a href="{{ url_for('auth.login') }}" class="text-muted small">
                        <i class="fas fa-arrow-right me-1"></i> بازگشت به صفحه ورود
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
