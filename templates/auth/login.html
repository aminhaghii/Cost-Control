{% extends 'base.html' %}

{% block title %}ورود به سیستم{% endblock %}

{% block extra_css %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/login-bg.webp') }}") !important;
        background-size: cover !important;
        background-position: center !important;
        background-attachment: fixed !important;
        background-repeat: no-repeat !important;
    }

    /* Dark overlay */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.6));
        z-index: -1;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        border-radius: 24px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .form-label {
        color: rgba(255, 255, 255, 0.9);
    }

    .input-group-text {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.8);
    }

    .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        transform: translateY(-1px);
    }

    .text-white-muted {
        color: rgba(255, 255, 255, 0.6) !important;
    }

    /* Hide default navbar background if possible or blend it */
    .navbar {
        background: transparent !important;
        box-shadow: none !important;
    }

    .navbar-brand {
        color: #fff !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-8 col-lg-5">
            <div class="glass-card p-4 p-md-5 text-center">
                <div class="mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center bg-white bg-opacity-20 rounded-circle mb-3"
                        style="width: 100px; height: 100px;">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" 
                             alt="لوگوی هتل" 
                             style="width: 70px; height: 70px; object-fit: contain;">
                    </div>
                    <h3 class="fw-bold text-white mb-3">خوش آمدید</h3>
                    <p class="text-white-muted">سیستم مدیریت موجودی هتل</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}" class="text-end">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-4">
                        <label class="form-label fw-bold small">نام کاربری</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text border-end-0"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control border-start-0"
                                placeholder="نام کاربری خود را وارد کنید" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small">رمز عبور</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text border-end-0"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control border-start-0"
                                placeholder="رمز عبور خود را وارد کنید" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="remember"
                                style="background-color: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.3);">
                            <label class="form-check-label text-white-muted small" for="remember">مرا به خاطر
                                بسپار</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mb-4 shadow-lg">
                        ورود به سیستم <i class="fas fa-arrow-left ms-2"></i>
                    </button>
                </form>

                <div class="border-top border-light border-opacity-25 pt-4">
                    <p class="mb-0 text-white-muted small">
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
