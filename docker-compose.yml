version: '3.8'

services:
  web:
    build: .
    container_name: hotel-inventory-pareto
    ports:
      - "8084:8084"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./database:/app/database
      - ./exports:/app/exports
      - ./app.log:/app/app.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  database:
  exports:
